{%- extends "bootstrap/base.html" %}

{% block head %}
    {{ super() }}
    <script src="{{ url_for('static', filename="moment.js") }}" type="text/javascript"></script>
    <script type="text/javascript">
        $SCRIPT_ROOT = {{ request.script_root|tojson|safe }}
    </script>
{%  endblock %}

{% block title %}{{ title }} - SANDAG Zoning Review{% endblock %}

{% block styles %}
    {{ super() }}
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">

    <style type="text/css">
    body {
        font: 12px/1.4 Arial, Helvetica, sans-serif;
        color: #333;
        margin: 5px;
        padding: 0;
    }

    div.row {
        margin-bottom: 3px;
        margin-top: 3px;
    }

    div.data-item {
        border-bottom: dotted 0.5px #aaaaaa;
    }

    div.data-heading {
        font-size: 14px;
        font-weight: bold;
        border-bottom: solid 0.5px #333;
        vertical-align: bottom;
    }

    div.data-footer {
        margin-bottom: 30px;
    }

    div.mod-date {
        font-style: italic;
        font-size: 10px;
    }
    </style>
{% endblock %}

{%  block scripts %}

    {{ super() }}
{% endblock %}
