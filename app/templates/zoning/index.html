{% extends "bootstrap_base.html" %}
{% block title %}SANDAG Zoning Review{% endblock %}
{% block content %}
    <div class="container-fluid">
        <h1>{{ title }}</h1>
        <div class="list-group">
            {% for jurisdiction in jurisdictions %}
                <a href="{{ url_for('zoning.jurisdiction_overview', jurisdiction_name=jurisdiction.name) }}"
                   class="list-group-item">{{ jurisdiction.name }}</a>
            {% endfor %}
        </div>
    </div>
{% endblock %}
